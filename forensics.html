<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAYTHEON | 3D High-Res Forensic Engine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forensics.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="dark-theme forensic-mode">
    <nav id="navbar-placeholder"></nav>

    <div class="forensic-interface">
        <header class="forensic-header glass">
            <div class="brand">
                <span class="pulse-icon">üï∞Ô∏è</span>
                <h1>Temporal <span class="accent">Forensics</span></h1>
            </div>
            <div class="current-time-display">
                <span class="label">Historical Context</span>
                <span id="forensic-clock">LIVE</span>
            </div>
            <div class="actions">
                <button id="simulate-incident" class="btn btn-outline btn-sm">Simulate Incident</button>
                <button id="export-snapshot" class="btn btn-primary btn-sm">Export State</button>
            </div>
        </header>

        <!-- 3D Viewport -->
        <div id="forensic-canvas-container">
            <canvas id="forensic-3d-view"></canvas>

            <!-- Overlay Metadata -->
            <div class="canvas-overlay">
                <div id="node-info-panel" class="info-card glass hidden">
                    <h3 id="node-name">Auth Service</h3>
                    <div class="metric-row">
                        <span>Load:</span>
                        <span id="node-load">--</span>
                    </div>
                    <div class="metric-row">
                        <span>Status:</span>
                        <span id="node-status">HEALTHY</span>
                    </div>
                    <div class="sparkline-container">
                        <canvas id="node-sparkline"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- The "Rewind" Control Bar -->
        <footer class="forensic-controls glass">
            <div class="playback-controls">
                <button id="play-pause-btn" class="ctrl-btn">PAUSE</button>
                <div class="timeline-container">
                    <div class="time-labels">
                        <span id="start-time">-5m</span>
                        <span class="indicator">‚ñº</span>
                        <span id="end-time">LIVE</span>
                    </div>
                    <input type="range" id="time-traveller" min="0" max="300" value="300" class="time-slider">
                </div>
                <div class="playback-speed">
                    <select id="speed-selector">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="5">5x</option>
                    </select>
                </div>
            </div>

            <div class="anomaly-track">
                <div class="label">Anomaly Heatmap</div>
                <div id="anomaly-viz" class="viz-strip"></div>
            </div>
        </footer>
    </div>

    <script src="forensic-renderer.js"></script>
    <script src="forensics.js"></script>
    <script>
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
        });
    </script>
</body>

</html>

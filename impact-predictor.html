<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAYTHEON | Neural Dependency Graph & Impact Predictor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --border: rgba(255, 255, 255, 0.06);
            --accent: #818cf8;
            --red: #f43f5e;
            --amber: #f59e0b;
            --emerald: #10b981;
            --text-muted: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
        }

        h1 span {
            color: var(--accent);
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: #cbd5e1;
        }

        #impact-canvas {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .pin-row {
            display: grid;
            grid-template-columns: 1fr 80px 70px;
            gap: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: 0.15s;
        }

        .pin-row:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .pin-risk {
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            text-align: center;
            border-radius: 4px;
            padding: 2px;
        }

        .pin-risk.critical {
            color: var(--red);
            background: rgba(244, 63, 94, 0.1);
        }

        .pin-risk.high {
            color: var(--amber);
            background: rgba(245, 158, 11, 0.1);
        }

        .pin-size {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
        }

        .analysis-card {
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid transparent;
        }

        .analysis-card.critical {
            background: rgba(244, 63, 94, 0.05);
            border-color: var(--red);
        }

        .analysis-card.high {
            background: rgba(245, 158, 11, 0.05);
            border-color: var(--amber);
        }

        .analysis-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .analysis-card p {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .rec span {
            color: var(--accent);
            font-weight: 700;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateX(150%);
            transition: 0.4s;
        }

        .toast.visible {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <nav id="navbar-placeholder"></nav>

    <div class="container">
        <header>
            <div>
                <h1>Neural <span>Dependency</span> Graph</h1>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Blast Radius Prediction & Impact Propagation
                    Optimizer</p>
            </div>
        </header>

        <div class="layout">
            <div class="main-col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üï∏Ô∏è Global Topology Overlay</div>
                    </div>
                    <canvas id="impact-canvas"></canvas>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üìâ Change Impact analysis</div>
                    </div>
                    <div id="analysis-panel">
                        <p class="muted" style="text-align: center; padding: 2rem;">Select a critical node on the right
                            to analyze its dependency depth.</p>
                    </div>
                </div>
            </div>

            <div class="side-col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üö© Linchpin Nodes</div>
                    </div>
                    <div id="linchpins-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="frontend/js/impact-viz.js"></script>
    <script>
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
        });
    </script>
</body>

</html>

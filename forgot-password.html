<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
   <script src="theme.js"></script>

  <style>
    body {
      font-family: 'Eightgon', 'Researcher', 'OriginTech', sans-serif;
    }

    .auth-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      background: var(--bg-primary);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      box-shadow: var(--shadow-md);
      padding: 24px;
    }

    .auth-title {
      font-size: 1.8em;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .auth-sub {
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .auth-form {
      display: grid;
      gap: 12px;
    }

    .auth-form label {
      font-weight: 600;
      color: var(--text-primary);
    }

    .auth-form input {
      padding: 12px 14px;
      border: 1px solid var(--border-color-strong);
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.3s ease;
    }

    .auth-form input:focus {
      border-color: var(--text-primary);
    }

    .auth-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.95em;
    }

    .status {
      min-height: 1.2em;
      margin-top: 10px;
    }

    .center {
      text-align: center;
    }

    .center a {
      color: var(--link-color);
      text-decoration: none;
    }

    .center a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .theme-toggle-auth {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 6px;
      border-radius: 8px;
      z-index: 100;
    }

    .theme-toggle-auth:hover {
      background: var(--border-color);
      transform: scale(1.05);
    }

    .theme-toggle-auth svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-primary);
      fill: none;
      transition: all 0.3s ease;
    }

    .error-msg {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .success-msg {
      color: #059669;
      background: #d1fae5;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .info-msg {
      color: #0369a1;
      background: #e0f2fe;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-error {
      border-color: #dc2626 !important;
    }

    .back-arrow {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      text-decoration: none;
      margin-bottom: 16px;
      transition: color 0.2s;
    }

    .back-arrow:hover {
      color: var(--text-primary);
    }

    .back-arrow svg {
      width: 16px;
      height: 16px;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a class="logo" href="index.html" aria-label="Back to Home">
        <img class="logo-img" src="assets/logo/thelogo.png" alt="XAYTHEON logo" />
      </a>
      <ul class="nav-menu">
        <li><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <button class="theme-toggle-auth" id="theme-toggle-auth" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>

  <div class="auth-wrap">
    <div class="auth-card">
      <a href="login.html" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to login
      </a>

      <div class="auth-title">Forgot Password?</div>
      <div class="auth-sub">
        Enter your email address and we will send you a link to reset your password.
      </div>

      <form id="forgot-form" class="auth-form">
        <label for="forgot-email">Email Address</label>
        <input 
          id="forgot-email" 
          type="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
        />

        <div class="auth-actions">
          <button class="btn btn-primary" type="submit">Send Reset Link</button>
        </div>

        <div id="forgot-status" class="status muted" aria-live="polite"></div>
      </form>

      <div class="center muted" style="margin-top:12px;">
        Remember your password?
        <a href="login.html">Sign in</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle-auth');
    const htmlElement = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Form handling
    const form = document.getElementById("forgot-form");
    const emailEl = document.getElementById("forgot-email");
    const statusEl = document.getElementById("forgot-status");
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.textContent;

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email) && email.length <= 254 && email.length >= 3;
    }

    function showError(message) {
      statusEl.className = "error-msg";
      statusEl.textContent = message;
      statusEl.setAttribute("role", "alert");
    }

    function showSuccess(message) {
      statusEl.className = "success-msg";
      statusEl.textContent = message;
    }

    function showInfo(message) {
      statusEl.className = "info-msg";
      statusEl.textContent = message;
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      emailEl.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<span class="spinner"></span>Sending...';
      } else {
        submitBtn.textContent = originalBtnText;
      }
    }

    function clearErrors() {
      statusEl.className = "status muted";
      statusEl.textContent = "";
      emailEl.classList.remove("input-error");
    }

    emailEl.addEventListener("input", clearErrors);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();

      const email = emailEl.value.trim();

      if (!email) {
        emailEl.classList.add("input-error");
        showError("Please enter your email address");
        emailEl.focus();
        return;
      }

      if (!validateEmail(email)) {
        emailEl.classList.add("input-error");
        showError("Please enter a valid email address");
        emailEl.focus();
        return;
      }

      setLoading(true);

      try {
        await window.XAYTHEON_AUTH.forgotPassword(email);
        
        showSuccess("Check your email! If an account exists with this email, you'll receive a password reset link shortly.");
        
        // Disable form after successful submission
        emailEl.disabled = true;
        submitBtn.disabled = true;
        submitBtn.textContent = "Email Sent";
        
        // Show info message after 3 seconds
        setTimeout(() => {
          showInfo("Didn't receive the email? Check your spam folder or try again in a few minutes.");
        }, 3000);
      } catch (err) {
        setLoading(false);
        if (err.message.includes("fetch") || err.message.includes("network")) {
          showError("Network error. Please check your connection and try again.");
        } else {
          showError(err.message || "Failed to send reset link. Please try again.");
        }
      }
    });
  </script>
</body>
</html>

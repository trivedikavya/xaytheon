<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search â€” XAYTHEON</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.min.js"></script>
    <script defer src="auth.js"></script>
</head>

<body class="eightgon-page">
    <div class="page-wrapper">
        <nav class="navbar">
            <div class="nav-container">
                <a class="logo" href="index.html">
                    <img class="logo-img" src="assets/logo/thelogo.png" alt="XAYTHEON logo">
                </a>
                <ul class="nav-menu">
                    <li><a class="nav-link" href="index.html#home">Home</a></li>
                    <li><a class="nav-link" href="github.html">Dashboard</a></li>
                    <li><a class="nav-link active" href="smart-search.html">Smart Search</a></li>
                    <li><a class="nav-link" href="release-notes.html">Release Notes</a></li>
                    <li><a class="nav-link" href="code-analyzer.html">Code Analyzer</a></li>
                    <li id="auth-area"></li>
                </ul>
            </div>
        </nav>

        <main class="search-container">
            <header class="search-header">
                <h1 class="page-title">Semantic Repo Search</h1>
                <p class="page-subtitle">Find projects using natural language queries powered by AI.</p>

                <div class="search-box-wrapper">
                    <div class="search-input-group">
                        <i class="ri-search-2-line search-icon"></i>
                        <input type="text" id="search-input"
                            placeholder="e.g. 'Popular React projects with high documentation'" autocomplete="off">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                    <div id="autocomplete-results" class="autocomplete-panel hidden"></div>
                </div>

                <div class="search-hints">
                    <span>Try:</span>
                    <button class="hint-btn">Python web frameworks</button>
                    <button class="hint-btn">Recently updated React tools</button>
                    <button class="hint-btn">TypeScript libraries > 1000 stars</button>
                </div>
            </header>

            <div class="search-layout">
                <!-- Filters Sidebar -->
                <aside class="filters-sidebar card">
                    <h3>Faceted Filters</h3>
                    <div class="filter-group">
                        <label>Language</label>
                        <select id="lang-filter">
                            <option value="">All Languages</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="TypeScript">TypeScript</option>
                            <option value="Python">Python</option>
                            <option value="Go">Go</option>
                            <option value="Rust">Rust</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Minimum Stars</label>
                        <input type="number" id="stars-filter" placeholder="0">
                    </div>
                    <div class="filter-group">
                        <label>Last Updated</label>
                        <select id="updated-filter">
                            <option value="">Any Time</option>
                            <option value="month">This Month</option>
                            <option value="week">This Week</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    <button id="apply-filters" class="btn btn-outline full-width">Apply Filters</button>
                </aside>

                <!-- Results Content -->
                <section class="results-area">
                    <div id="active-filters" class="active-filters-row"></div>

                    <div id="results-count" class="results-meta"></div>

                    <div id="search-results" class="results-grid">
                        <!-- Search Results will be injected here -->
                        <div class="empty-results">
                            <i class="ri-compass-discover-line"></i>
                            <p>Search for repositories using natural language.</p>
                        </div>
                    </div>

                    <div id="loading-state" class="hidden">
                        <div class="loader"></div>
                    </div>

                    <!-- Infinite Scroll Anchor -->
                    <div id="load-more-trigger"></div>
                </section>
            </div>
        </main>
    </div>

    <script src="search.js"></script>
    <script src="script.js"></script>
</body>

</html>

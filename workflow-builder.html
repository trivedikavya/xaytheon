<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Builder â€” XAYTHEON</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="builder.css">
     <link rel="stylesheet" href="style.css?v=3">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.min.js"></script>
    <script defer src="auth.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="eightgon-page">
    <div class="page-wrapper">
        <div id="header-placeholder"></div>

    <div class="builder-layout">
        <!-- Sidebar: Step Library -->
        <aside class="step-library" aria-label="Step Library">
            <h3>Step Library</h3>

            <div class="library-search">
                <label for="step-search-input" class="sr-only">
                    Search available workflow steps
                </label>
                <input
                    id="step-search-input"
                    type="search"
                    placeholder="Search steps..."
                    aria-label="Search steps by name or type"
                >
            </div>

            <div class="steps-list">
                <div class="step-category">
                    <h4>Standard</h4>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Checkout repository code"
                        data-type="uses"
                        data-uses="actions/checkout@v4"
                        data-name="Checkout Code"
                    >
                        <i class="ri-git-branch-line" aria-hidden="true"></i>
                        Checkout Code
                    </div>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Run a custom shell command"
                        data-type="run"
                        data-name="Run Shell Script"
                    >
                        <i class="ri-terminal-box-line" aria-hidden="true"></i>
                        Shell Command
                    </div>
                </div>

                <div class="step-category">
                    <h4>Build & Test</h4>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Setup Node.js environment"
                        data-type="uses"
                        data-uses="actions/setup-node@v4"
                        data-name="Setup Node.js"
                    >
                        <i class="ri-nodejs-line" aria-hidden="true"></i>
                        Setup Node.js
                    </div>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Setup Python environment"
                        data-type="uses"
                        data-uses="actions/setup-python@v5"
                        data-name="Setup Python"
                    >
                        <i class="ri-python-line" aria-hidden="true"></i>
                        Setup Python
                    </div>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Install dependencies"
                        data-type="run"
                        data-name="Install Deps"
                        data-run="npm ci"
                    >
                        <i class="ri-install-line" aria-hidden="true"></i>
                        Install Deps
                    </div>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Run test suite"
                        data-type="run"
                        data-name="Run Tests"
                        data-run="npm test"
                    >
                        <i class="ri-test-tube-line" aria-hidden="true"></i>
                        Run Tests
                    </div>
                </div>

                <div class="step-category">
                    <h4>Deployment</h4>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Deploy to GitHub Pages"
                        data-type="uses"
                        data-uses="JamesIves/github-pages-deploy-action@v4"
                        data-name="GitHub Pages"
                    >
                        <i class="ri-pages-line" aria-hidden="true"></i>
                        GH Pages
                    </div>

                    <div
                        class="draggable-step"
                        draggable="true"
                        role="button"
                        tabindex="0"
                        aria-grabbed="false"
                        title="Deploy to Vercel"
                        data-type="uses"
                        data-uses="vercel/gh-actions@v0.1.0"
                        data-name="Vercel Deploy"
                    >
                        <i class="ri-cloud-line" aria-hidden="true"></i>
                        Vercel
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Canvas -->
        <section class="canvas-area" aria-label="Workflow Canvas">
            <div class="canvas-toolbar">
                <div class="workflow-meta">
                    <input
                        type="text"
                        id="workflow-name"
                        value="main.yml"
                        placeholder="Workflow name"
                        aria-label="Workflow file name"
                    >
                    <select id="trigger-select" aria-label="Workflow trigger">
                        <option value="push">Trigger: on Push</option>
                        <option value="pull_request">Trigger: on Pull Request</option>
                        <option value="schedule">Trigger: Schedule</option>
                    </select>
                </div>

                <div
                    id="validation-pill"
                    class="pill valid"
                    aria-live="polite"
                >
                    Valid
                </div>
            </div>

            <div
                id="workflow-canvas"
                class="workflow-canvas"
                role="list"
                aria-label="Workflow steps"
                data-canvas="true"
            >
                <div
                    class="canvas-placeholder"
                    id="canvas-placeholder"
                    aria-hidden="true"
                >
                    <i class="ri-drag-drop-line"></i>
                    <p>Drag steps here to start building your workflow</p>
                </div>
                <!-- Step blocks injected here -->
            </div>
        </section>

        <!-- Sidebar: Live Preview -->
        <aside class="code-preview-area" aria-label="YAML Preview">
            <div class="preview-header">
                <h3>YAML Preview</h3>
                <button
                    id="copy-yaml"
                    class="icon-btn"
                    title="Copy YAML to clipboard"
                    aria-label="Copy YAML"
                >
                    <i class="ri-file-copy-line" aria-hidden="true"></i>
                </button>
            </div>

            <pre id="yaml-preview" tabindex="0">
<code aria-live="polite"># Your YAML will appear here...</code>
            </pre>
        </aside>
    </div>
</main>

      
       
        <div id="footer-placeholder"></div>
    </div>

    <!-- Edit Step Modal -->
    <div id="edit-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="edit-modal-title">
        <div class="modal-content">
            <h3 id="edit-modal-title">Edit Step</h3>
            <div class="form-group">
                <label>Step Name</label>
                <input type="text" id="edit-step-name">
            </div>
            <div id="uses-field" class="form-group">
                <label>Uses</label>
                <input type="text" id="edit-step-uses">
            </div>
            <div id="run-field" class="form-group">
                <label>Run</label>
                <textarea id="edit-step-run"></textarea>
            </div>
            <div class="modal-actions">
                <button type="button" id="cancel-edit" class="btn btn-outline">Cancel</button>
                <button type="button" id="save-edit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="builder.js"></script>
    <script src="boilerplate/boilerplate-loader.js"></script>
    
</body>

</html>

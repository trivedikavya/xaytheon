<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAYTHEON | Institutional Governance Portal</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #020617;
            --surface: #0f172a;
            --border: rgba(255, 255, 255, 0.06);
            --accent: #6366f1;
            --green: #22c55e;
            --orange: #f59e0b;
            --red: #ef4444;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
        }

        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
        }

        h1 span {
            color: var(--accent);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 0.2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.75rem;
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: #cbd5e1;
        }

        /* ‚îÄ‚îÄ Team Stats ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1rem;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 14px;
            border: 1px solid var(--border);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            align-items: center;
        }

        .team-header h3 {
            font-size: 0.9rem;
            font-family: 'Space Grotesk';
            color: #f8fafc;
        }

        .member-count {
            font-size: 0.65rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .budget-stat {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            margin-bottom: 0.75rem;
        }

        .budget-stat span {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .budget-stat strong {
            font-family: 'JetBrains Mono';
            font-size: 0.9rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: 0.6s ease;
        }

        /* ‚îÄ‚îÄ Proposals ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .proposal-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            display: grid;
            grid-template-columns: 60px 1fr 180px 120px;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 0.75rem;
            transition: 0.2s;
        }

        .proposal-card:hover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.02);
        }

        .prop-id {
            font-family: 'JetBrains Mono';
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .prop-info h4 {
            font-size: 0.95rem;
            margin-bottom: 0.15rem;
        }

        .prop-info p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .vote-count {
            font-size: 0.7rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            text-align: right;
        }

        .vote-progress {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .vote-fill {
            height: 100%;
            background: var(--green);
            border-radius: 2px;
        }

        .btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Space Grotesk';
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.15);
            transform: translateY(-1px);
        }

        .btn-vote {
            background: var(--green);
            color: #000;
            width: 100%;
        }

        .status-badge {
            font-family: 'JetBrains Mono';
            font-size: 0.7rem;
            text-transform: uppercase;
            text-align: center;
            display: block;
        }

        .approved .status-badge {
            color: var(--green);
        }

        .pending .status-badge {
            color: var(--orange);
        }

        /* ‚îÄ‚îÄ Request Form ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .form-row {
            margin-bottom: 1rem;
        }

        .form-row label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.4rem;
            text-transform: uppercase;
        }

        input,
        select {
            width: 100%;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--surface);
            border: 1px solid var(--accent);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transform: translateX(150%);
            transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1000;
        }

        .toast.visible {
            transform: translateX(0);
        }

        .toast strong {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .toast p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <nav id="navbar-placeholder"></nav>

    <div class="container">
        <header>
            <div>
                <h1>Institutional <span>Governance</span></h1>
                <p class="subtitle">Multi-Resolution Quorum Protocol for Treasury Management</p>
            </div>
            <img src="assets/logo/thelogo.png" height="50" style="filter: opacity(0.5) grayscale(1);">
        </header>

        <div class="dashboard-grid">
            <div class="main-col">
                <!-- Team Vault Status -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üè¶ Team Vaults & Limits</div>
                    </div>
                    <div class="team-grid" id="team-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Active Resolutions -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">‚öñÔ∏è Active Spending Resolutions</div>
                    </div>
                    <div id="proposal-list">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <div class="side-col">
                <!-- Propose Spend -->
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">‚ûï Propose Authorization</div>
                    </div>
                    <div class="form-row">
                        <label>Originator Team</label>
                        <select id="prop-team">
                            <option value="infra">Platform Infra</option>
                            <option value="sec-ops">Security Ops</option>
                            <option value="ai-rnd">AI Research</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label>Amount (USD)</label>
                        <input type="number" id="prop-amount" placeholder="0.00">
                    </div>
                    <div class="form-row">
                        <label>Business Justification</label>
                        <input type="text" id="prop-purpose" placeholder="Describe the expenditure...">
                    </div>
                    <button class="btn" style="width: 100%;" onclick="submitProp()">Initiate Resolution</button>
                    <p style="font-size: 0.65rem; color: var(--text-muted); margin-top: 1rem; line-height: 1.4;">
                        Note: Multi-sig resolutions are irreversible once quorum is reached and cryptographic signatures
                        are verified.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="frontend/js/governance-hub.js"></script>
    <script>
        fetch('navbar.html').then(r => r.text()).then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
        });
    </script>
</body>

</html>

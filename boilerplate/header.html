<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Prevent theme flash on load */
    html {
        background-color: #ffffff;
    }

    html.dark-theme {
        background-color: #000000;
    }

    :root {
        --primary: #000000;
        --primary-hover: #333333;
        --text: #000000;
        --text-light: #666666;
        --bg: #ffffff;
        --bg-secondary: #f5f5f5;
        --border: #e0e0e0;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        --radius: 0.5rem;
        --transition: all 0.2s ease;
    }

    html.dark-theme {
        --primary: #ffffff;
        --primary-hover: #e0e0e0;
        --text: #ffffff;
        --text-light: #b0b0b0;
        --bg: #000000;
        --bg-secondary: #1a1a1a;
        --border: #333333;
        --shadow: 0 2px 8px rgba(255, 255, 255, 0.08);
    }

    body {
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.5;
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        min-height: 100vh;
        overflow-x: hidden;
        padding-top: 70px;
    }

    .page-container {
        width: 100%;
        overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
        background-color: var(--bg);
        border-bottom: 1px solid var(--border);
        box-shadow: var(--shadow);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        width: 100%;
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .nav-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 70px;
        gap: 2rem;
    }

    /* Logo */
    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--primary);
        flex-shrink: 0;
        transition: opacity 0.2s ease, color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo:hover {
        opacity: 0.7;
    }

    .logo-img {
        height: 36px;
        width: 36px;
        margin-right: 0.75rem;
        flex-shrink: 0;
        transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Navigation Menu */
    .nav-menu {
        display: flex;
        list-style: none;
        align-items: center;
        margin: 0;
        padding: 0;
        gap: 0.5rem;
        flex: 1;
        justify-content: center;
    }

    .nav-menu>li {
        position: relative;
    }

    .nav-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        text-decoration: none;
        color: var(--text);
        border-radius: var(--radius);
        transition: background-color 0.2s ease,
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            outline-color 0.2s ease;
        position: relative;
        font-size: 1.25rem;
    }

    .nav-link:hover,
    .nav-link:focus-visible {
        background-color: var(--bg-secondary);
        color: var(--primary);
        outline: 2px solid var(--primary);
        outline-offset: -2px;
    }

    .nav-link:hover .tooltip {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(0);
    }

    /* Tooltip */
    .tooltip {
        position: absolute;
        bottom: -35px;
        left: 50%;
        transform: translateX(-50%) translateY(-5px);
        background-color: var(--text);
        color: var(--bg);
        padding: 0.375rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease,
            visibility 0.2s ease,
            transform 0.2s ease,
            background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 1001;
        font-weight: 500;
    }

    /* Right Actions */
    .nav-actions {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex-shrink: 0;
    }

    /* Sign In Button */
    .btn-signin {
        background-color: var(--primary);
        color: var(--bg);
        border: 1px solid var(--primary);
        border-radius: var(--radius);
        padding: 0.625rem 1.5rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            outline-color 0.2s ease;
        font-size: 0.9rem;
        white-space: nowrap;
    }

    .btn-signin:hover,
    .btn-signin:focus-visible {
        background-color: var(--primary-hover);
        outline: 2px solid var(--primary);
        outline-offset: 2px;
    }

    /* Theme Toggle */
    .theme-toggle {
        background: none;
        border: 1px solid var(--border);
        cursor: pointer;
        color: var(--text);
        width: 48px;
        height: 48px;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease,
            border-color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            outline-color 0.2s ease;
        flex-shrink: 0;
        font-size: 1.25rem;
        position: relative;
    }

    .theme-toggle i {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
            opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: absolute;
    }

    .theme-toggle .ri-moon-line {
        opacity: 0;
        transform: rotate(-90deg) scale(0.8);
    }

    .theme-toggle .ri-sun-line {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }

    html.dark-theme .theme-toggle .ri-moon-line {
        opacity: 1;
        transform: rotate(0deg) scale(1);
    }

    html.dark-theme .theme-toggle .ri-sun-line {
        opacity: 0;
        transform: rotate(90deg) scale(0.8);
    }

    .theme-toggle:hover,
    .theme-toggle:focus-visible {
        background-color: var(--bg-secondary);
        border-color: var(--primary);
        outline: 2px solid var(--primary);
    }

    /* Mobile Menu Toggle */
    .menu-icon,
    .menu-close-icon {
        display: none;
        font-size: 1.5rem;
        color: var(--text);
        cursor: pointer;
        background: none;
        border: none;
        padding: 0.5rem;
        border-radius: var(--radius);
        transition: background-color 0.2s ease,
            color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        flex-shrink: 0;
    }

    .menu-icon:focus-visible {
        background-color: var(--bg-secondary);
    }

        }

        @keyframes fadeIn {
            from {

    }

<script>
    // Prevent flash of unstyled content - load theme immediately
    (function () {
        const savedTheme = localStorage.getItem('xaytheon-theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');

        if (theme === 'dark') {
            document.documentElement.classList.add('dark-theme');
        }
    })();

    const themeToggle = document.getElementById('theme-toggle');
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const navMenu = document.getElementById('nav-menu');
    const navActions = document.getElementById('nav-actions');
    const body = document.body;

    // Enhanced Theme Manager - No Glitches
    class ThemeManager {
        constructor() {
            this.themeKey = 'xaytheon-theme';
            this.html = document.documentElement;
            this.init();
        }

        init() {
            this.setupListeners();
        }

        getCurrentTheme() {
            return this.html.classList.contains('dark-theme') ? 'dark' : 'light';
        }

        applyTheme(theme) {
            // Use classList for instant, glitch-free switching
            if (theme === 'dark') {
                this.html.classList.add('dark-theme');
            } else {
                this.html.classList.remove('dark-theme');
            }

            // Save to localStorage
            localStorage.setItem(this.themeKey, theme);
        }

        toggleTheme() {
            const currentTheme = this.getCurrentTheme();
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            this.applyTheme(newTheme);
        }

        setupListeners() {
            // Theme toggle button
            themeToggle.addEventListener('click', () => {
                this.toggleTheme();
            });

            // System theme change detection
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            mediaQuery.addEventListener('change', (e) => {
                // Only apply system preference if user hasn't manually set a theme
                if (!localStorage.getItem(this.themeKey)) {
                    this.applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }
    }

    const themeManager = new ThemeManager();

    // Mobile Menu
    function openMenu() {
        navMenu.classList.add('active');
        navActions.classList.add('active');
        menuClose.classList.add('active');
        body.classList.add('menu-open');
    }

    function closeMenu() {
        navMenu.classList.remove('active');
        navActions.classList.remove('active');
        menuClose.classList.remove('active');
        body.classList.remove('menu-open');
    }

    menuToggle.addEventListener('click', openMenu);
    menuClose.addEventListener('click', closeMenu);

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 1024 &&
            body.classList.contains('menu-open') &&
            !navMenu.contains(e.target) &&
            !navActions.contains(e.target) &&
            !menuToggle.contains(e.target)) {
            closeMenu();
        }
    });

    // Close menu on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && navMenu.classList.contains('active')) {
            closeMenu();
            menuToggle.focus();
        }
    });

    // Close menu on window resize to desktop
    let resizeTimer;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            if (window.innerWidth > 1024 && navMenu.classList.contains('active')) {
                closeMenu();
            }
        }, 250);
    });
</script>

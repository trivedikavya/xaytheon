<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactor Safety Net â€” XAYTHEON</title>

    <link rel="stylesheet" href="style.css?v=1.0.0">
    <link rel="stylesheet" href="refactor-safety.css?v=1.0.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- External Scripts (Non-blocking) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>

<body class="dark-theme">
    <div id="header-placeholder"></div>

    <main class="refactor-container">

        <div class="split-view">
            <!-- Left: Input & Config -->
            <div class="panel glass input-panel">
                <div class="panel-header">
                    <h3><i class="ri-code-s-slash-line" aria-hidden="true"></i> Refactor Sandbox</h3>
                    <div class="checkpoint-status">
                        <span id="checkpoint-badge" class="badge hidden">Checkpoint Active</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="target-file">Target File</label>
                    <input 
                        type="text" 
                        id="target-file" 
                        name="target-file"
                        value="src/services/auth.service.js"
                        placeholder="e.g. src/utils.js">
                </div>

                <div class="form-group">
                    <label for="code-editor">Proposed Code Change</label>
                    <textarea 
                        id="code-editor" 
                        name="code-editor"
                        placeholder="// Type your refactored code here...">
class AuthService {
    async login(user) {
        // Refactored logic...
    }
}
                    </textarea>
                </div>

                <div class="action-bar">
                    <button type="button" class="btn btn-secondary" onclick="createCheckpoint()">
                        <i class="ri-save-3-line" aria-hidden="true"></i> Checkpoint state
                    </button>
                    <button type="button" class="btn btn-primary" onclick="analyzeRefactor()">
                        <i class="ri-radar-fill" aria-hidden="true"></i> Analyze Impact
                    </button>
                </div>
            </div>

            <!-- Right: Analysis & Safety Net -->
            <div class="panel glass results-panel">

                <!-- Confidence Meter -->
                <div class="confidence-section">
                    <h3>AI Confidence Score</h3>
                    <div class="gauge-container">
                        <canvas id="confidenceGauge"></canvas>
                        <div class="score-display">
                            <span id="score-val">--</span>
                        </div>
                    </div>
                    <p id="safety-summary" class="summary-text">Waiting for analysis...</p>
                </div>

                <!-- Blast Radius List -->
                <div class="blast-radius-section">
                    <h4>ðŸ’¥ Blast Radius (Impacted Files)</h4>
                    <ul id="blast-list" class="file-list">
                        <li class="empty-state">No analysis run yet.</li>
                    </ul>
                </div>

                <!-- Safety Tests -->
                <div id="safety-tests-section" class="safety-tests hidden">
                    <div class="alert-box">
                        <i class="ri-alert-fill" aria-hidden="true"></i> Warning: Low Confidence.
                        <span>AI generated the following safety tests:</span>
                    </div>
                    <pre><code id="test-preview"></code></pre>
                </div>

                <!-- Emergency Rollback -->
                <button 
                    id="rollback-btn" 
                    type="button"
                    class="btn btn-danger full-width hidden" 
                    onclick="rollback()">
                    <i class="ri-arrow-go-back-line" aria-hidden="true"></i> EMERGENCY ROLLBACK
                </button>

            </div>
        </div>

    </main>

    <!-- Internal Scripts (Non-blocking) -->
    <script src="boilerplate/boilerplate-loader.js?v=1.0.0" defer></script>
    <script src="refactor-safety.js?v=1.0.0" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Highlights — XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css?v=3">
   <script src="theme.js"></script>
  <!-- Supabase SDK & Auth (for navbar/gating if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.min.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="i18n.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<button id="scrollTopBtn" aria-label="Scroll to top">
  ↑
</button>

<body class="eightgon-page">
  <div class="content">
    <div id="header-placeholder"></div>


    <main>
  <section class="github-section">
    <div class="container">
      <h2 class="section-title" style="font-family:'Eightgon',sans-serif;" data-i18n="community.title">
        Community Highlights
      </h2>

      <!-- Trending Repos Card -->
      <div class="card trending-card">
        <div class="card-header">
          <h3 data-i18n="community.trending">Trending Now</h3>
        </div>
        <div class="card-body">
          <!-- Form -->
          <form id="trend-form" class="github-form" autocomplete="off">
            <div class="form-grid">
              <div class="field-group">
                <label for="trend-lang">Language</label>
                <select id="trend-lang">
                  <option value="">Any</option>
                  <option>JavaScript</option>
                  <option>TypeScript</option>
                  <option>Python</option>
                  <option>Go</option>
                  <option>Rust</option>
                  <option>Java</option>
                  <option>C#</option>
                  <option>C++</option>
                </select>
              </div>
              <div class="field-group">
                <label for="trend-topic">Topic</label>
                <input id="trend-topic" type="text" placeholder="e.g. threejs, vite" />
              </div>
              <div class="field-group">
                <label for="trend-window">Time Window</label>
                <select id="trend-window">
                  <option value="30">Last 30 days</option>
                  <option value="7">Last 7 days</option>
                  <option value="90">Last 90 days</option>
                </select>
              </div>
              <div class="field-group">
                <label for="trend-k">Top K</label>
                <input id="trend-k" type="number" placeholder="e.g. 10" />
              </div>
            </div>
            <div class="form-buttons">
              <button class="btn btn-primary" type="submit" data-i18n="common.submit">Update</button>
              <button class="btn btn-outline" type="button" id="trend-reset" data-i18n="common.tryAgain">Reset</button>
            </div>
            <div id="trend-status" class="github-status" aria-live="polite"></div>
            <div id="trend-cache-info" class="github-status" aria-live="polite"></div>
          </form>

          <!-- Results -->
          <div id="trend-results" class="repo-list">
            <!-- Repo cards will be injected here -->
            <p class="placeholder-text">No trending repos yet. Use the form above to search.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

  <div id="footer-placeholder"></div>
  </div>

  <script src="theme.js"></script>
  <script src="community.js"></script>
  <script src="boilerplate/boilerplate-loader.js"></script>
    
</body>

</html>

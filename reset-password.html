<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
   <script src="theme.js"></script>

  <style>
    body {
      font-family: 'Eightgon', 'Researcher', 'OriginTech', sans-serif;
    }

    .auth-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      background: var(--bg-primary);
    }

    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      box-shadow: var(--shadow-md);
      padding: 24px;
    }

    .auth-title {
      font-size: 1.8em;
      margin-bottom: 8px;
      color: var(--text-primary);
    }

    .auth-sub {
      color: var(--text-secondary);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .auth-form {
      display: grid;
      gap: 12px;
    }

    .auth-form label {
      font-weight: 600;
      color: var(--text-primary);
    }

    .auth-form input {
      padding: 12px 14px;
      border: 1px solid var(--border-color-strong);
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.3s ease;
    }

    .auth-form input:focus {
      border-color: var(--text-primary);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      width: 100%;
      padding-right: 2.8rem;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
    }

    .auth-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.95em;
    }

    .status {
      min-height: 1.2em;
      margin-top: 10px;
    }

    .center {
      text-align: center;
    }

    .center a {
      color: var(--link-color);
      text-decoration: none;
    }

    .center a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .theme-toggle-auth {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 6px;
      border-radius: 8px;
      z-index: 100;
    }

    .theme-toggle-auth:hover {
      background: var(--border-color);
      transform: scale(1.05);
    }

    .theme-toggle-auth svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-primary);
      fill: none;
      transition: all 0.3s ease;
    }

    .error-msg {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .success-msg {
      color: #059669;
      background: #d1fae5;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .warning-msg {
      color: #dc2626;
      background: #fee2e2;
      padding: 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-bottom: 16px;
      text-align: center;
    }

    .loading-msg {
      color: var(--text-secondary);
      text-align: center;
      padding: 20px;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .input-error {
      border-color: #dc2626 !important;
    }

    .password-requirements {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 12px;
      margin-top: 8px;
      font-size: 0.85em;
    }

    .password-requirements ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }

    .password-requirements li {
      margin: 4px 0;
      color: var(--text-secondary);
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="nav-container">
      <a class="logo" href="index.html" aria-label="Back to Home">
        <img class="logo-img" src="assets/logo/thelogo.png" alt="XAYTHEON logo" />
      </a>
      <ul class="nav-menu">
        <li><a class="nav-link" href="index.html">Home</a></li>
      </ul>
    </div>
  </nav>

  <button class="theme-toggle-auth" id="theme-toggle-auth" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>

  <div class="auth-wrap">
    <div class="auth-card">
      <div id="loading-container" class="loading-msg">
        <span class="spinner" style="border-color: var(--text-primary); border-top-color: transparent;"></span>
        Verifying reset token...
      </div>

      <div id="invalid-token" class="hidden">
        <div class="warning-msg">
          ⚠️ This password reset link is invalid or has expired.
        </div>
        <div class="center">
          <a href="forgot-password.html" class="btn btn-primary">Request New Link</a>
          <a href="login.html" class="btn btn-outline" style="margin-left: 10px;">Back to Login</a>
        </div>
      </div>

      <div id="reset-form-container" class="hidden">
        <div class="auth-title">Reset Password</div>
        <div class="auth-sub">
          Enter your new password below.
        </div>

        <form id="reset-form" class="auth-form">
          <label for="new-password">New Password</label>
          <div class="password-wrapper">
            <input
              id="new-password"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="new-password"
              aria-label="Show password"
            >
              <img
                class="eye-icon"
                src="https://img.icons8.com/?size=100&id=59814&format=png&color=000000"
                alt="Show password"
              />
            </button>
          </div>

          <label for="confirm-password">Confirm New Password</label>
          <div class="password-wrapper">
            <input
              id="confirm-password"
              type="password"
              placeholder="••••••••"
              required
            />
            <button
              type="button"
              class="toggle-password"
              data-target="confirm-password"
              aria-label="Show password"
            >
              <img
                class="eye-icon"
                src="https://img.icons8.com/?size=100&id=59814&format=png&color=000000"
                alt="Show password"
              />
            </button>
          </div>

          <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul>
              <li>At least 8 characters long</li>
              <li>Maximum 128 characters</li>
            </ul>
          </div>

          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Reset Password</button>
            <a class="btn btn-outline" href="login.html">Cancel</a>
          </div>

          <div id="reset-status" class="status muted" aria-live="polite"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle-auth');
    const htmlElement = document.documentElement;
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-theme', savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      htmlElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    // Password visibility toggles
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const icon = this.querySelector('.eye-icon');
        
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        
        icon.src = isHidden
          ? 'https://img.icons8.com/?size=100&id=7840&format=png&color=000000'
          : 'https://img.icons8.com/?size=100&id=59814&format=png&color=000000';
        
        icon.alt = isHidden ? 'Hide password' : 'Show password';
        this.setAttribute('aria-pressed', isHidden);
      });
    });

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');

    const loadingContainer = document.getElementById('loading-container');
    const invalidTokenContainer = document.getElementById('invalid-token');
    const resetFormContainer = document.getElementById('reset-form-container');

    // Validate token on page load
    async function validateToken() {
      if (!resetToken) {
        showInvalidToken();
        return;
      }

      try {
        await window.XAYTHEON_AUTH.validateResetToken(resetToken);
        showResetForm();
      } catch (err) {
        showInvalidToken();
      }
    }

    function showInvalidToken() {
      loadingContainer.classList.add('hidden');
      invalidTokenContainer.classList.remove('hidden');
      resetFormContainer.classList.add('hidden');
    }

    function showResetForm() {
      loadingContainer.classList.add('hidden');
      invalidTokenContainer.classList.add('hidden');
      resetFormContainer.classList.remove('hidden');
    }

    // Form handling
    const form = document.getElementById('reset-form');
    const newPasswordEl = document.getElementById('new-password');
    const confirmPasswordEl = document.getElementById('confirm-password');
    const statusEl = document.getElementById('reset-status');
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.textContent;

    function validatePassword(password) {
      return typeof password === 'string' && password.length >= 8 && password.length <= 128;
    }

    function showError(message) {
      statusEl.className = 'error-msg';
      statusEl.textContent = message;
      statusEl.setAttribute('role', 'alert');
    }

    function showSuccess(message) {
      statusEl.className = 'success-msg';
      statusEl.textContent = message;
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      newPasswordEl.disabled = isLoading;
      confirmPasswordEl.disabled = isLoading;
      
      if (isLoading) {
        submitBtn.innerHTML = '<span class="spinner"></span>Resetting...';
      } else {
        submitBtn.textContent = originalBtnText;
      }
    }

    function clearErrors() {
      statusEl.className = 'status muted';
      statusEl.textContent = '';
      newPasswordEl.classList.remove('input-error');
      confirmPasswordEl.classList.remove('input-error');
    }

    newPasswordEl.addEventListener('input', clearErrors);
    confirmPasswordEl.addEventListener('input', clearErrors);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const newPassword = newPasswordEl.value;
      const confirmPassword = confirmPasswordEl.value;

      if (!newPassword) {
        newPasswordEl.classList.add('input-error');
        showError('Please enter a new password');
        newPasswordEl.focus();
        return;
      }

      if (!validatePassword(newPassword)) {
        newPasswordEl.classList.add('input-error');
        showError('Password must be between 8 and 128 characters');
        newPasswordEl.focus();
        return;
      }

      if (newPassword !== confirmPassword) {
        confirmPasswordEl.classList.add('input-error');
        showError('Passwords do not match');
        confirmPasswordEl.focus();
        return;
      }

      setLoading(true);

      try {
        await window.XAYTHEON_AUTH.resetPassword(resetToken, newPassword);
        
        showSuccess('Password reset successfully! Redirecting to login...');
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (err) {
        setLoading(false);
        
        if (err.message.includes('expired') || err.message.includes('invalid')) {
          showError('This reset link has expired. Please request a new one.');
          setTimeout(() => {
            window.location.href = 'forgot-password.html';
          }, 3000);
        } else if (err.message.includes('fetch') || err.message.includes('network')) {
          showError('Network error. Please check your connection and try again.');
        } else {
          showError(err.message || 'Failed to reset password. Please try again.');
        }
      }
    });

    // Validate token on load
    validateToken();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register â€“ XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <script src="theme.js"></script>

  <style>
    body {
      font-family: 'Eightgon', 'Researcher', 'OriginTech', sans-serif;
    }
    .auth-wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      background: var(--bg-primary);
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-color);
      border-radius: 14px;
      box-shadow: var(--shadow-md);
      padding: 24px;
    }
    .auth-title {
      font-size: 1.8em;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    .auth-sub {
      color: var(--text-secondary);
      margin-bottom: 20px;
    }
    .auth-form {
      display: grid;
      gap: 12px;
    }
    .auth-form label {
      font-weight: 600;
      color: var(--text-primary);
    }
    .auth-form input {
      padding: 12px 14px;
      border: 1px solid var(--border-color-strong);
      border-radius: 8px;
      outline: none;
      font-size: 1em;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: border-color 0.3s ease;
    }
    .auth-form input:focus {
      border-color: var(--text-primary);
    }
    .auth-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .status {
      min-height: 1.2em;
      margin-top: 10px;
    }
    .muted {
      color: var(--text-muted);
      font-size: 0.95em;
    }
    .center {
      text-align: center;
    }
    .theme-toggle-auth {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 6px;
      border-radius: 8px;
      z-index: 100;
    }
    .theme-toggle-auth:hover {
      background: var(--border-color);
      transform: scale(1.05);
    }
    .theme-toggle-auth:focus {
      outline: 2px solid var(--text-primary);
      outline-offset: 2px;
    }
    .theme-toggle-auth svg {
      width: 20px;
      height: 20px;
      stroke: var(--text-primary);
      fill: none;
      transition: all 0.3s ease;
    }
    .theme-toggle-auth:hover svg {
      transform: rotate(15deg);
    }
    .error-msg {
      color: #dc2626;
      background: #fee2e2;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .success-msg {
      color: #059669;
      background: #d1fae5;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      margin-top: 10px;
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .input-error {
      border-color: #dc2626 !important;
    }
  </style>
</head>

<body>

  <button class="theme-toggle-auth" id="theme-toggle-auth" aria-label="Toggle dark mode">
    <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5" />
      <line x1="12" y1="1" x2="12" y2="3" />
      <line x1="12" y1="21" x2="12" y2="23" />
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
      <line x1="1" y1="12" x2="3" y2="12" />
      <line x1="21" y1="12" x2="23" y2="12" />
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
    </svg>
  </button>

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-title">Create account</div>
      <div class="auth-sub">Register using your email and password</div>
      <div id="auth-error" class="auth-error" aria-live="assertive"></div>

      <form id="register-form" class="auth-form">
        <label for="reg-email">Email</label>
      <input
  id="reg-email"
  name="email"
  type="email"
  autocomplete="email"
  required
/>


        <label for="reg-password">Password</label>
       <input
  id="reg-password"
  name="password"
  type="password"
  autocomplete="new-password"
  required
/>


        <div class="auth-actions">
          <button class="btn btn-primary" type="submit">Register</button>
          <a class="btn btn-outline" href="login.html">Back</a>
        </div>

        <div class="center muted" style="margin-top:16px;">
          Already have an account?
          <a href="login.html" style="color: var(--text-primary); font-weight: 600;">
            Login
          </a>
        </div>

        <div class="center muted" style="margin-top:12px;">
          Authentication is handled securely by the Xaytheon backend.
        </div>

        <div id="register-status" class="status muted"></div>
      </form>

    </div>
  </div>

  <script src="auth.js"></script>
  <script>
   

    // Register form handling
    const form = document.getElementById("register-form");
    const emailEl = document.getElementById("reg-email");
    const passwordEl = document.getElementById("reg-password");
    const statusEl = document.getElementById("register-status");
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.textContent;

    function validateEmail(email) {
      // More robust email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email) && email.length <= 254 && email.length >= 3;
    }

    function validatePassword(password) {
      return typeof password === 'string' && password.length >= 8 && password.length <= 128;
    }

    function showError(message) {
      statusEl.className = "error-msg";
      statusEl.textContent = message;
      statusEl.setAttribute("role", "alert");
    }

    function showSuccess(message) {
      statusEl.className = "success-msg";
      statusEl.textContent = message;
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.innerHTML = '<span class="spinner"></span>Creating account...';
      } else {
        submitBtn.textContent = originalBtnText;
      }
    }

    function clearErrors() {
      statusEl.className = "status muted";
      statusEl.textContent = "";
      emailEl.classList.remove("input-error");
      passwordEl.classList.remove("input-error");
    }

    emailEl.addEventListener("input", clearErrors);
    passwordEl.addEventListener("input", clearErrors);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();

      const email = emailEl.value.trim();
      const password = passwordEl.value;

      if (!email) {
        emailEl.classList.add("input-error");
        showError("Please enter your email");
        emailEl.focus();
        return;
      }

      if (!validateEmail(email)) {
        emailEl.classList.add("input-error");
        showError("Please enter a valid email address");
        emailEl.focus();
        return;
      }

      if (!password) {
        passwordEl.classList.add("input-error");
        showError("Please enter a password");
        passwordEl.focus();
        return;
      }

      if (!validatePassword(password)) {
        passwordEl.classList.add("input-error");
        showError("Password must be between 8 and 128 characters");
        passwordEl.focus();
        return;
      }

      setLoading(true);

      try {
        await window.XAYTHEON_AUTH.register(email, password);
        showSuccess("Account created successfully! Redirecting to login...");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      } catch (err) {
  setLoading(false);

  const message = getAuthErrorMessage(err);
  showError(message);

  // Highlight field for known registration errors
  if (err.code === "USER_EXISTS") {
    emailEl.classList.add("input-error");
  }
}

    });
  </script>
</body>
</html>

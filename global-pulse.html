<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Pulse - 3D Geospatial Activity Globe</title>
    <link rel="stylesheet" href="globe.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000510;
            color: #ffffff;
        }

        #globe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Overlay */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            background: linear-gradient(to bottom, rgba(0, 5, 16, 0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pulse-indicator {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(10, 20, 40, 0.9);
            border: 1px solid rgba(68, 136, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 320px;
            backdrop-filter: blur(10px);
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section:last-child {
            margin-bottom: 0;
        }

        .control-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4488ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: rgba(68, 136, 255, 0.2);
            border: 1px solid rgba(68, 136, 255, 0.5);
            border-radius: 6px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(68, 136, 255, 0.4);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #4488ff;
            border-color: #4488ff;
        }

        /* Stats Panel */
        .stats-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(10, 20, 40, 0.9);
            border: 1px solid rgba(68, 136, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            width: 280px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(68, 136, 255, 0.2);
        }

        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .stat-label {
            font-size: 13px;
            color: #8899bb;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #00ff88;
        }

        /* Event Feed */
        .event-feed {
            position: absolute;
            top: 100px;
            left: 30px;
            width: 350px;
            max-height: 500px;
            overflow-y: auto;
            background: rgba(10, 20, 40, 0.9);
            border: 1px solid rgba(68, 136, 255, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .event-feed-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(68, 136, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(10, 20, 40, 0.95);
            z-index: 10;
        }

        .event-feed-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #4488ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-feed-body {
            padding: 10px;
        }

        .event-item {
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(68, 136, 255, 0.1);
            border-left: 3px solid #00ff88;
            border-radius: 6px;
            font-size: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.push { border-left-color: #00ff88; }
        .event-item.pr { border-left-color: #4488ff; }
        .event-item.issue { border-left-color: #ff8844; }

        .event-type {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .event-repo {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .event-location {
            color: #8899bb;
            font-size: 11px;
        }

        /* Toggle Button */
        .toggle-btn {
            padding: 10px 20px;
            background: rgba(68, 136, 255, 0.3);
            border: 1px solid rgba(68, 136, 255, 0.5);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(68, 136, 255, 0.5);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000510;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(68, 136, 255, 0.3);
            border-top-color: #4488ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #4488ff;
        }

        /* Scrollbar */
        .event-feed::-webkit-scrollbar {
            width: 6px;
        }

        .event-feed::-webkit-scrollbar-track {
            background: rgba(68, 136, 255, 0.1);
        }

        .event-feed::-webkit-scrollbar-thumb {
            background: rgba(68, 136, 255, 0.5);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .control-panel,
            .stats-panel,
            .event-feed {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">Initializing Globe Engine...</div>
    </div>

    <!-- Globe Container -->
    <div id="globe-container"></div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Header -->
        <div class="header">
            <h1>
                <div class="pulse-indicator"></div>
                Global Pulse
            </h1>
            <button class="toggle-btn" id="simulateBtn">Start Simulation</button>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-section">
                <h3>Event Types</h3>
                <div class="filter-group" id="eventTypeFilters">
                    <button class="filter-btn active" data-type="PushEvent">Push</button>
                    <button class="filter-btn active" data-type="PullRequestEvent">Pull Requests</button>
                    <button class="filter-btn active" data-type="IssuesEvent">Issues</button>
                    <button class="filter-btn active" data-type="StarEvent">Stars</button>
                    <button class="filter-btn active" data-type="ReleaseEvent">Releases</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Languages</h3>
                <div class="filter-group" id="languageFilters">
                    <button class="filter-btn active" data-lang="JavaScript">JavaScript</button>
                    <button class="filter-btn active" data-lang="Python">Python</button>
                    <button class="filter-btn active" data-lang="Java">Java</button>
                    <button class="filter-btn active" data-lang="Go">Go</button>
                    <button class="filter-btn active" data-lang="TypeScript">TypeScript</button>
                    <button class="filter-btn active" data-lang="Rust">Rust</button>
                </div>
            </div>

            <div class="control-section">
                <h3>Regions</h3>
                <div class="filter-group" id="regionFilters">
                    <button class="filter-btn active" data-region="USA">North America</button>
                    <button class="filter-btn active" data-region="UK">Europe</button>
                    <button class="filter-btn active" data-region="India">Asia</button>
                    <button class="filter-btn active" data-region="Australia">Oceania</button>
                </div>
            </div>
        </div>

        <!-- Event Feed -->
        <div class="event-feed">
            <div class="event-feed-header">
                <h3>Live Activity</h3>
                <span id="eventCount">0 events</span>
            </div>
            <div class="event-feed-body" id="eventFeedBody">
                <!-- Events will be added here -->
            </div>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <span class="stat-label">Active Events</span>
                <span class="stat-value" id="activeEvents">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Events/Second</span>
                <span class="stat-value" id="eventsPerSecond">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Active Arcs</span>
                <span class="stat-value" id="activeArcs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Connected Users</span>
                <span class="stat-value" id="connectedUsers">1</span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import GlobeEngine from './GlobeEngine.js';
        import { io } from 'https://cdn.socket.io/4.5.4/socket.io.esm.min.js';

        class GlobalPulseApp {
            constructor() {
                this.globe = null;
                this.socket = null;
                this.filters = {
                    eventTypes: ['PushEvent', 'PullRequestEvent', 'IssuesEvent', 'StarEvent', 'ReleaseEvent'],
                    languages: ['JavaScript', 'Python', 'Java', 'Go', 'TypeScript', 'Rust'],
                    regions: ['USA', 'UK', 'India', 'Australia']
                };
                this.eventCount = 0;
                this.eventsThisSecond = 0;
                this.isSimulating = false;

                this.init();
            }

            async init() {
                try {
                    // Initialize Globe Engine
                    const container = document.getElementById('globe-container');
                    this.globe = new GlobeEngine(container, {
                        globeRadius: 100,
                        cameraDistance: 300,
                        rotationSpeed: 0.001
                    });

                    // Connect to Socket.IO
                    this.connectSocket();

                    // Setup UI handlers
                    this.setupUI();

                    // Hide loading screen
                    setTimeout(() => {
                        document.getElementById('loading').classList.add('hidden');
                    }, 1500);

                    // Update stats periodically
                    setInterval(() => this.updateStats(), 1000);

                    console.log('Global Pulse initialized');
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }

            connectSocket() {
                const socketUrl = window.location.hostname === 'localhost' 
                    ? 'http://localhost:5000'
                    : window.location.origin;

                this.socket = io(socketUrl);

                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.socket.emit('globe:subscribe', ['all']);
                });

                this.socket.on('globe:event', (event) => {
                    this.handleEvent(event);
                });

                this.socket.on('globe:events:batch', (data) => {
                    data.events.forEach(event => this.handleEvent(event));
                });

                this.socket.on('disconnect', () => {
                    console.log('Socket disconnected');
                });
            }

            handleEvent(event) {
                if (!this.shouldDisplayEvent(event)) return;

                // Add to globe
                this.globe.queueEvent(event);

                // Update feed
                this.addToEventFeed(event);

                // Update counters
                this.eventCount++;
                this.eventsThisSecond++;
            }

            shouldDisplayEvent(event) {
                if (this.filters.eventTypes.length > 0 && !this.filters.eventTypes.includes(event.type)) {
                    return false;
                }

                if (this.filters.languages.length > 0 && event.language && !this.filters.languages.includes(event.language)) {
                    return false;
                }

                // More complex region filtering would go here
                return true;
            }

            addToEventFeed(event) {
                const feedBody = document.getElementById('eventFeedBody');
                const eventItem = document.createElement('div');
                
                let className = 'event-item';
                if (event.type === 'PushEvent') className += ' push';
                if (event.type === 'PullRequestEvent') className += ' pr';
                if (event.type === 'IssuesEvent') className += ' issue';

                eventItem.className = className;
                eventItem.innerHTML = `
                    <div class="event-type">${event.type.replace('Event', '')}</div>
                    <div class="event-repo">${event.repo || 'Unknown Repository'}</div>
                    <div class="event-location">
                        üìç ${event.location?.city || 'Unknown'}, ${event.location?.country || 'Unknown'}
                    </div>
                `;

                feedBody.insertBefore(eventItem, feedBody.firstChild);

                // Limit feed to 50 items
                while (feedBody.children.length > 50) {
                    feedBody.removeChild(feedBody.lastChild);
                }

                document.getElementById('eventCount').textContent = `${this.eventCount} events`;
            }

            setupUI() {
                // Event type filters
                document.querySelectorAll('#eventTypeFilters .filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('active');
                        this.updateFilters();
                    });
                });

                // Language filters
                document.querySelectorAll('#languageFilters .filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('active');
                        this.updateFilters();
                    });
                });

                // Region filters
                document.querySelectorAll('#regionFilters .filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('active');
                        this.updateFilters();
                    });
                });

                // Simulate button
                document.getElementById('simulateBtn').addEventListener('click', () => {
                    this.toggleSimulation();
                });
            }

            updateFilters() {
                this.filters.eventTypes = Array.from(
                    document.querySelectorAll('#eventTypeFilters .filter-btn.active')
                ).map(btn => btn.dataset.type);

                this.filters.languages = Array.from(
                    document.querySelectorAll('#languageFilters .filter-btn.active')
                ).map(btn => btn.dataset.lang);

                this.filters.regions = Array.from(
                    document.querySelectorAll('#regionFilters .filter-btn.active')
                ).map(btn => btn.dataset.region);

                // Send to server
                if (this.socket) {
                    this.socket.emit('globe:filter', this.filters);
                }
            }

            async toggleSimulation() {
                const btn = document.getElementById('simulateBtn');
                
                if (this.isSimulating) {
                    this.isSimulating = false;
                    btn.textContent = 'Start Simulation';
                } else {
                    this.isSimulating = true;
                    btn.textContent = 'Stop Simulation';
                    
                    // Request simulation from server
                    try {
                        const response = await fetch('/api/globe/simulate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                eventsPerSecond: 10,
                                duration: 300000 // 5 minutes
                            })
                        });
                        
                        const data = await response.json();
                        console.log('Simulation started:', data);
                    } catch (error) {
                        console.error('Failed to start simulation:', error);
                    }
                }
            }

            updateStats() {
                const stats = this.globe.getStatistics();
                
                document.getElementById('activeEvents').textContent = this.eventCount;
                document.getElementById('eventsPerSecond').textContent = this.eventsThisSecond;
                document.getElementById('activeArcs').textContent = stats.activeArcs || 0;
                
                // Reset per-second counter
                this.eventsThisSecond = 0;
            }
        }

        // Initialize app when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            window.app = new GlobalPulseApp();
        });
    </script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>
    <linearGradient id="x-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#6366f1" flood-opacity="0.5"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg-grad)"/>
  <!-- Subtle ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#x-grad)" stroke-width="3" opacity="0.2"/>
  <!-- X shape with glow -->
  <g filter="url(#shadow)">
    <path d="M160 140 L256 256 L160 372 L200 372 L276 280 L352 372 L392 372 L296 256 L392 140 L352 140 L276 232 L200 140 Z" fill="url(#x-grad)"/>
  </g>
  <!-- Accent dots -->
  <circle cx="140" cy="256" r="6" fill="url(#glow)" opacity="0.6"/>
  <circle cx="372" cy="256" r="6" fill="url(#glow)" opacity="0.6"/>
  <circle cx="256" cy="120" r="4" fill="url(#glow)" opacity="0.4"/>
  <circle cx="256" cy="392" r="4" fill="url(#glow)" opacity="0.4"/>
</svg>

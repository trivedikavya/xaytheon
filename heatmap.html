<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution Heatmap â€” XAYTHEON</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="style.css?v=3">
    <link rel="stylesheet" href="heatmap.css" />
    

    <!-- Supabase SDK & Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.min.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="i18n.js"></script>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="eightgon-page">
    <div class="page-wrapper">
        <div id="header-placeholder"></div>

            <div class="insight-content">
                <div class="stat-row">
                    <span class="stat-label">Current Streak</span>
                    <span class="stat-value big" id="current-streak">0 days</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">Longest Streak</span>
                    <span class="stat-value" id="longest-streak">0 days</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">Total Contributions</span>
                    <span class="stat-value" id="total-attrib">0</span>
                </div>
            </div>
        </article>

        <!-- Productivity -->
        <article class="card insight-card">
            <h3>âš¡ Productivity</h3>

            <div class="insight-content">
                <div class="stat-row">
                    <span class="stat-label">Best Day</span>
                    <span class="stat-value big" id="best-day">-</span>
                </div>

                <div class="stat-row">
                    <span class="stat-label">Most Productive Hour</span>
                    <span class="stat-value" id="best-hour">-</span>
                </div>

                <p class="insight-tip" id="insight-tip">
                    Analyze your peak hours to optimize deep work sessions.
                </p>
            </div>
        </article>

        <!-- Theme Selector -->
        <article class="card insight-card" id="theme-selector-card">
            <h3>ðŸŽ¨ Theme</h3>

            <div class="insight-content">
                <div class="theme-options" role="group" aria-label="Heatmap color themes">
                    <button class="theme-btn active" data-theme="default"
                        style="background:var(--accent-color)"
                        aria-label="Default theme"></button>

                    <button class="theme-btn" data-theme="fire"
                        style="background:#f59e0b"
                        aria-label="Fire theme"></button>

                    <button class="theme-btn" data-theme="ocean"
                        style="background:#0ea5e9"
                        aria-label="Ocean theme"></button>

                    <button class="theme-btn" data-theme="forest"
                        style="background:#22c55e"
                        aria-label="Forest theme"></button>

                    <button class="theme-btn" data-theme="pink"
                        style="background:#ec4899"
                        aria-label="Pink theme"></button>
                </div>

                <p class="theme-help">
                    Select a color palette for your graph.
                </p>
            </div>
        </article>

    </section>

</main>


        <div id="footer-placeholder"></div>
    </div>

    <script src="theme.js"></script>
    <script src="heatmap.js"></script>
    <script src="boilerplate/boilerplate-loader.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore by Topic â€” XAYTHEON</title>
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="style.css?v=3">

   <script src="theme.js"></script>
  <!-- Supabase SDK & Auth for navbar -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.4/dist/umd/supabase.min.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="i18n.js"></script>
  <!-- D3 for force-directed graph -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="eightgon-page">
  <div class="content">
    <div id="header-placeholder"></div>

    <section class="github-section">
      <div class="container">
        <h2 class="section-title" style="font-family:'Eightgon',sans-serif;" data-i18n="nav.explore">Explore by Topic
        </h2>

        <form id="explore-form" class="github-form" autocomplete="off" style="margin-bottom: 16px;">
          <div class="field-group" style="grid-column: span 4;">
            <label for="ex-base-topic">Base Topic</label>
            <input id="ex-base-topic" type="text" placeholder="e.g. threejs" value="threejs" />
          </div>
          <div class="field-group" style="grid-column: span 4;">
            <label for="ex-language">Language</label>
            <select id="ex-language">
              <option value="">Any</option>
              <option>JavaScript</option>
              <option>TypeScript</option>
              <option>Python</option>
              <option>Go</option>
              <option>Rust</option>
              <option>Java</option>
              <option>C#</option>
              <option>C++</option>
            </select>
          </div>
          <div class="field-group" style="grid-column: span 4;">
            <label for="ex-limit">Repos to sample</label>
            <input id="ex-limit" type="text" inputmode="numeric" value="50" />

          </div>
          <button class="btn btn-primary" type="submit" data-i18n="common.search">Explore</button>
          <button class="btn btn-outline" type="button" id="ex-clear" data-i18n="common.cancel">Clear</button>
          <div id="ex-status" class="github-status" aria-live="polite"></div>
          <div id="ex-cache-info" class="github-status" aria-live="polite"
            style="margin-top: 8px; font-size: 0.9em; color: #6b7280;"></div>
        </form>

        <div class="view-toggle" style="display:flex; gap:8px; margin-bottom:12px;">
          <button class="btn " id="view-graph-btn">Graph View</button>
          <button class="btn " id="view-list-btn">List View</button>
        </div>

        <div class="card" style="grid-column: 1 / -1;">
          <div class="card-header">
            <h3>Topic Map</h3>
          </div>
          <div class="card-body">
            <div id="graph-view">
              <div id="graph-wrap"
                style="width:100%; height:560px; position:relative; border:1px solid var(--border-color); border-radius:10px; overflow:hidden;">
                <svg id="graph" width="100%" height="100%"></svg>
                <div id="graph-legend"
                  style="position:absolute; right:12px; top:12px; background:var(--card-bg); border:1px solid var(--border-color); border-radius:8px; padding:8px 10px; font-size:12px;">
                  <div><span
                      style="display:inline-block;width:10px;height:10px;background:#0ea5e9;border-radius:50%;margin-right:6px;"></span>Topic
                  </div>
                  <div><span
                      style="display:inline-block;width:10px;height:10px;background:var(--text-primary);border-radius:50%;margin-right:6px;"></span>Repo
                  </div>
                </div>
              </div>
            </div>
            <div id="list-view" style="display:none;">
              <table class="repo-table" style="width:100%; border-collapse:collapse;">
                <thead>
                  <tr>
                    <th align="left">Repository</th>
                    <th align="left">Topic</th>
                    <th align="left">Language</th>
                    <th align="right">Stars</th>
                  </tr>
                </thead>
                <tbody id="repo-list"></tbody>
              </table>
            </div>

          </div>
        </div>
    </section>

  <div id="footer-placeholder"></div>
  </div>

  <script src="explore.js"></script>
  <script src="boilerplate/boilerplate-loader.js"></script>
    
</body>

</html>
